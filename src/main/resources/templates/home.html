<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

<div class="container">

<h1>Corona Virus Tracker Application</h1>
<p> This application lists the current number of cases reported across the globe</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
    </div>
<br>

        <h1 th:text="${totalNewCases}"></h1>
        <p><b> New cases reported since previous day </b></p>

</div>

<br>

<div class="container">

<table class="table">
    <tr>
        <th>Date</th>
        <th>Country</th>
        <th>State</th>
        <th>Total cases reported</th>
        <th>Changes since last day</th>
    </tr>
    <tr th:each="i : ${#numbers.sequence(locationStats.size() - 1, 0, -1)}">
        <td th:text="${locationStats[i].date}"></td>
        <td th:text="${locationStats[i].country}"></td>
        <td th:text="${locationStats[i].state}"></td>
        <td th:text="${locationStats[i].latestTotalCases}">0</td>
        <td th:text="${locationStats[i].diffFromPrevDay}">0</td>
    </tr>
</table>

</div>

</body>

</html>
